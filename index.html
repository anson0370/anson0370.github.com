---
layout: default
title: Your New Jekyll Site
---

<ul class="posts">
  {% for post in site.posts %}
  <li class="post">
    <div class="post-title">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span>{{ post.date | date_to_string }}</span>
    </div>
    <div class="post-content">
      {{ post.content }}
    </div>
  </li>
  {% endfor %}
</ul>
