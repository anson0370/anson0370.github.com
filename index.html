---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post only-title">
    <a href="{{ post.url }}" class="js-pjax post-title">
      <span>{{ post.date | date_to_string }}</span>
      <h2 data-icon="&#xf054;">{{ post.title }}</h2>
    </a>
  </div>
  {% endfor %}
</div>

{% include pagination.html %}
